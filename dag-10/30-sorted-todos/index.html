<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30-sorted-todos</title>

    <!-- Bootstrap 5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-3 mb-5">
      <h1 class="mb-4">30-sorted-todos</h1>

      <h3>Todos</h3>
      <ul
        id="todos"
        class="todos list-group mb-5"
      ></ul>

      <h3>Completed Todos</h3>
      <ul id="completed-todos" class="todos list-group mb-5"></ul>

      <h2 class="mb-3">Create a new Todo</h2>

      <form id="new-todo-form">
        <div class="form-group mb-2">
          <input
            type="text"
            id="newTodo"
            name="newTodo"
            class="form-control"
            placeholder="Enter a description of your new todo..."
          />
        </div>

        <button type="submit" class="btn btn-success">Create</button>
        <button type="reset" class="btn btn-warning">Reset</button>
      </form>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
