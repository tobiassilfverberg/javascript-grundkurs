<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Vue.js basic TODO list</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body class="bg-dark text-light">
		<div id="app" class="container">
			<h1>Vue.js basic TODO list</h1>

			<hr />

			<div class="mb-3">
				<form @submit.prevent="addTodo">
					<div class="input-group">
						<input
							type="text"
							class="form-control"
							placeholder="Enter your todo"
							v-model="newTodoTitle"
						/>
						<button
							type="submit"
							class="btn btn-primary"
							v-bind:disabled="!newTodoIsValid"
						>
							Add todo! ðŸ˜ƒ
						</button>
					</div>
					<span
						class="small text-danger"
						v-show="newTodoTitle.length > 0 && newTodoTitle.length < 3"
					>
						Please enter at least 3 chars
					</span>
				</form>
			</div>

			<hr />

			<div id="todos-container" v-show="todos.length">
				<h2>Todos</h2>

				<ul class="todolist">
					<li v-for="todo in unfinishedTodos">
						<span @click="changeStatus(todo)" class="todo-title">
							{{ todo.title }}
						</span>
						<span @click="deleteTodo(todo)" class="todo-delete"
							>ðŸš®</span
						>
					</li>
				</ul>

				<p class="text-muted small">
					You got {{ unfinishedTodosCount }} todos left
				</p>

				<h3>Finished todos</h3>

				<ul class="todolist">
					<li v-for="todo in finishedTodos" class="finished">
						<span @click="changeStatus(todo)" class="todo-title">
							{{ todo.title }}
						</span>
						<span @click="deleteTodo(todo)" class="todo-delete"
							>ðŸš®</span
						>
					</li>
				</ul>
			</div>

			<img
				src="https://c.tenor.com/3pwRCgEnqN8AAAAC/sleeping-at-work-fail.gif"
				class="img-fluid"
				v-show="!todos.length"
			/>
		</div>

		<!-- Vue 3 -->
		<script src="https://unpkg.com/vue@3"></script>

		<!-- App -->
		<script src="app.js"></script>
	</body>
</html>
