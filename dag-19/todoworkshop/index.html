<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Vue.js basic TODO list</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body class="bg-dark text-light">
		<div id="app" class="container">
			<h1>Vue.js basic TODO list</h1>

			<hr />

			<div class="mb-3">
				<input
					type="text"
					class="form-control"
					placeholder="Enter your todo"
					v-model="newTodoTitle"
				/>
			</div>

			<button class="btn btn-success btn-lg" @click="addTodo">
				Add todo! ðŸ˜ƒ
			</button>

			<hr />

			<h2>Unfinished Todos</h2>

			<ul id="unfinishedTodos">
				<template v-for="todo in todos">
					<li
						v-if="!todo.completed"
						:class="todo.completed ? 'completed' : 'notCompleted'"
						@click="changeStatus(todo)"
					>
						{{ todo.title }}
					</li>
				</template>
			</ul>

			<h2>Finished Todos</h2>

			<ul id="completedTodos">
				<template v-for="todo in todos">
					<li
						v-if="todo.completed"
						:class="todo.completed ? 'completed' : 'notCompleted'"
					>
						{{ todo.title }}
					</li>
				</template>
			</ul>
		</div>

		<!-- Vue 3 -->
		<script src="https://unpkg.com/vue@3"></script>

		<!-- App -->
		<script src="app.js"></script>
	</body>
</html>
