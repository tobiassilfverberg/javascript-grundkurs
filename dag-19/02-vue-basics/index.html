<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Vue.js basics</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body class="bg-dark text-light">
		<div id="app" class="container">
			<h1>Vue.js basics</h1>

			<h2>{{ msg }}</h2>

			<p>You have clicked the button: {{ count }} times.</p>
			<button class="btn btn-success btn-lg" @click="count++">
				Click meee! ğŸ˜ƒ
			</button>

			<hr />

			<div class="mb-3">
				<input
					type="text"
					class="form-control"
					placeholder="Enter your name"
					@change="setName"
					v-model="username"
				/>
			</div>

			<p>Hello, {{ username }}</p>

			<hr />

			<h2>Todos</h2>

			<ul>
				<li
					v-for="todo in todos"
					:class="todo.completed ? 'completed' : ''"
				>
					{{ todo.title }}
				</li>
			</ul>

			<hr />

			<p>
				Salary per hour:
				<span :class="getSalaryClass()">{{ salary }} &euro;</span>
			</p>

			<div class="buttons">
				<div class="mb-1">
					<button
						class="btn btn-primary btn-lg"
						@click="increaseSalary()"
						@click.alt="increaseSalary(9)"
					>
						Raise 1 &euro; ğŸ¤‘
					</button>
					<button
						class="btn btn-warning btn-lg"
						@click="decreaseSalary()"
					>
						Decrease 1 &euro; ğŸ˜¢
					</button>
				</div>
				<div>
					<button
						class="btn btn-success btn-lg"
						@click="increaseSalary(5)"
					>
						Increase 5 &euro; ğŸ¤‘ğŸ¤‘ğŸ¤‘
					</button>
					<button
						class="btn btn-danger btn-lg"
						@click="decreaseSalary(5)"
					>
						Decrease 5 &euro; ğŸ˜¢ğŸ˜¢ğŸ˜¢
					</button>
				</div>
			</div>

			<hr />

			<button class="mb-3 btn btn-primary btn-lg" @click="toggleBox">
				Such button
			</button>

			<div class="grey-box" v-show="showBox" @mousemove="updateCoords">
				<div class="coords">{{ x }}, {{ y }}</div>
			</div>

			<p v-show="!showBox">No box for you</p>
		</div>

		<!-- Vue 3 -->
		<script src="https://unpkg.com/vue@3"></script>

		<!-- App -->
		<script src="app.js"></script>
	</body>
</html>
